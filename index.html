<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>T-Shirts</title>
</head>
<body>
  <div id="root"></div>
<script type="text/babel">
  const TShirt = ({ title, image, price, stock, onBuy }) => {
  const [quantity, setQuantity] = React.useState(1);
  
  const handleBuy = () => {
    if (quantity > 0) {
      onBuy(title, quantity);
      setQuantity(1);
    }
  };
  
  return (
  <div>
    <h2>{title}</h2>
    <img src={`./images/${image}`} alt={title} width="100" />
    <p>Price: ${price.toFixed(2)}</p>
    <p>{stock > 0 ? `Remaining Stock: ${stock}` : 'Out of Stock'}</p>
    {stock > 0 && (
      <div>
        <label htmlFor="quantity">Quantity:</label>
        <select
          id="quantity"
          value={quantity}
          onChange={(e) => setQuantity(parseInt(e.target.value))}
        >
          {[...Array(stock + 1).keys()].map((i) => (
            <option key={i} value={i}>
              {i}
            </option>
          ))}
        </select>
        <button onClick={handleBuy}>Buy</button>
      </div>
    )}
  </div>
);

ReactDOM.render(<App />, rootElement);
</script>

  
  <script src="t-shirts.js"></script>
</body>
</html>
